name: 🚀 Build and Deploy Nuxt.js 3 App to ovh vps
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    env:
      APP_DIR: /var/www/gtarp.dibodev.com
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build App
        run: npm run generate

      - name: 📤 Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: ${{ env.APP_DIR }}/html

      - name: 🚀 Restart Server with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.APP_DIR }}/html
            pm2 restart gtarp.dibodev.com || PORT=3600 pm2 start server.js --name gtarp.dibodev.com
